<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${title}]]</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/member.css}">
</head>

<body>
	<div class="container">
		<h1 class="my-4">[[${title}]]</h1>
		<div class="liveName" th:object="${reserve}">
			<span th:text="*{liveName}">のご予約フォーム</span>
		</div>
		<form th:action="@{/member/reserve/{liveId}(liveId=${reserve.liveId})}" } method="post" th:object="${reserve}">
			<span th:errors="*{liveId}" class="error"></span>
			<p class="mt-2">ライブID(自動入力)<input type="text" th:field="*{liveId}" readonly></p>
			<span th:errors="*{name}" class="error"></span>
			<p class="mt-2">氏名：<input type="text" th:field="*{name}"></p>
			<span th:errors="*{email}" class="error"></span>
			<p class="mt-2">メールアドレス：<input type="text" th:field="*{email}"></p>
			<span th:errors="*{phone}" class="error"></span>
			<p class="mt-2">電話番号：<input type="text" th:field="*{phone}"></p>

			<span th:errors="*{note}" class="error"></span>
			<p class="mt-2">備考：<input type="text" th:field="*{note}"></p>
			<span th:errors="*{reservedAt}" class="error"></span>
			<p class="mt-2"><input type="hidden" th:field="*{reservedAt}" readonly></p>
			<input class="btn btn-primary" type="submit">
		</form>
		<p class="mt-4"><a th:href="@{/member/home}">一覧に戻る</a></p>

			<p class="mt-2">予約完了日時：<span th:text="*{reservedAt}"></span></p>

	</div>
	-->

</html>
