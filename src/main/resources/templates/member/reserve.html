<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ご予約フォーム</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/member/reserve.css}">
</head>

<body>
	<main>
		<div class="container">
			<h1 class="my-4">ご予約フォーム</h1>
			<div class="liveName" th:object="${reserve}">
				<span th:text="*{liveName}">のご予約フォーム</span>
				<form th:action="@{/member/reserve/{liveId}(liveId=${reserve.liveId})}" } method="post"
					th:object="${reserve}">
					<span th:errors="*{liveId}" class="error"></span>
					<p class="mt-2">ライブID<input type="text" th:field="*{liveId}" readonly></p>
					<div class="form">
						<p>以下の項目をご入力ください</p>
						<p>例）山田太郎【姓名間は詰めて入力ください】※必須項目</p>
						<span th:errors="*{name}" class="error"></span>
						<p class="mt-2">氏名：<input type="text" th:field="*{name}"></p>
						<p>例）○○○○@mail.com※必須項目</p>
						<span th:errors="*{email}" class="error"></span>
						<p class="mt-2">メールアドレス：<input type="text" th:field="*{email}"></p>
						<p>例）090-□□□□-△△△△※必須項目</p>
						<span th:errors="*{phone}" class="error"></span>
						<p class="mt-2">電話番号：<input type="text" th:field="*{phone}"></p>
						<p>例）複数人で予約など、なにかございましたらこちらにご記載ください</p>
						<span th:errors="*{note}" class="error"></span>
						<p class="mt-2">備考：<input type="text" th:field="*{note}"></p>
						<span th:errors="*{reservedAt}" class="error"></span>
						<p class="mt-2"><input type="hidden" th:field="*{reservedAt}" readonly></p>
					</div>
					<input class="btn btn-primary" type="submit">
				</form>
				<p class="mt-4"><a th:href="@{/member/home}">一覧に戻る</a></p>
			</div>
	</main>
