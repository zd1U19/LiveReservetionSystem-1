<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ライブ予約管理システム</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="text-center mt-4"> 
<h1>ライブ予約管理システム</h1>

<th:block th:if="${session.loginId}">
 <a class="btn btn-primary btn-lg mt-4 mr-2" th:href="@{/admin/live/list}">ライブ一覧</a>
 <a class="btn btn-primary btn-lg mt-4 ml-2" th:href="@{/admin/reserve/list}">予約一覧</a>
 <a class="btn btn-secondary btn-lg mt-4 ml-2" th:href="@{/logout}">ログアウト</a>
</th:block> 


<th:block th:unless="${session.loginId}">
	<form class="mt-4" action="" method="post" th:object="${admin}">
	 <span th:errors="*{loginId}" class="error"></span>
	 <p class="mt-2">ログイン ID：
	<input type="text" th:field="*{loginId}"></p>
	 <p>パスワード：<input type="password" th:field="*{loginPass}"></p>
	 <input class="btn btn-primary" type="submit" value="ログイン">
	 </form> 
</th:block>

</div>
</body>
</html>
