<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${title}]]</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1 class="my-4">[[${title}]]</h1>
		<form action="" method="post" th:object="${live}">
			<div th:if="${!isNew}">
			  <p class="mt-2">ID：<span th:text="*{liveId}"></span></p>
			</div>
			<span th:errors="*{liveName}" class="error"></span>
			<p class="mt-2">名称：<input type="text" th:field="*{liveName}"></p>
			<span th:errors="*{eventDate}" class="error"></span>
			<p class="mt-2">開催日時：<input type="datetime-local" th:field="*{eventDate}"></p>
			<span th:errors="*{capacity}" class="error"></span>
			<p class="mt-2">定員：<input type="text" th:field="*{capacity}"></p>
			<span th:errors="*{address}" class="error"></span>
			<p class="mt-2">住所：<input type="text" th:field="*{address}"></p>
			<span th:errors="*{createdAt}" class="error"></span>
			<p class="mt-2">投稿日時：<input type="datetime-local" th:field="*{createdAt}"></p>
			<input class="btn btn-primary" type="submit">
		</form>
		<p class="mt-4"><a th:href="@{/admin/live/list}">一覧に戻る</a></p>
	</div>
</body>

</html>
