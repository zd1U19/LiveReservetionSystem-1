<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>[[${title}]]</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1 class="my-4">[[${title}]]</h1>
		<form th:if="${isNew}" th:action="@{/admin/reserve/add}" method="post" th:object="${reserve}">
			<span th:errors="*{reserveId}" class="error"></span>
			<p class="mt-2">予約ID：登録時自動反映<input type="hidden" th:field="*{reserveId}" readonly></p>
			<span th:errors="*{name}" class="error"></span>
			<p class="mt-2">氏名：<input type="text" th:field="*{name}"></p>
			<span th:errors="*{email}" class="error"></span>
			<p class="mt-2">メールアドレス：<input type="text" th:field="*{email}"></p>
			<span th:errors="*{phone}" class="error"></span>
			<p class="mt-2">電話番号：<input type="text" th:field="*{phone}"></p>
			<span th:errors="*{liveId}" class="error"></span>
			<p class="mt-2">ライブ：
				<select th:field="*{liveId}">
					<option th:each="live : ${liveList}" th:value="${live.liveId}"
						th:text="|${live.liveId} ${live.liveName}|">
					</option>
				</select>
			</p>
			<span th:errors="*{note}" class="error"></span>
			<p class="mt-2">備考：<input type="text" th:field="*{note}"></p>
			<span th:errors="*{reservedAt}" class="error"></span>
			<p class="mt-2">投稿日時：登録時自動反映<input type="hidden" th:field="*{reservedAt}" readonly></p>
			<input class="btn btn-primary" type="submit">
		</form>
		<!--編集-->
		<form th:unless="${isNew}" th:action="@{/admin/reserve/edit/{id}(id=*{reserveId})}" method="post" th:object="${reserve}">
			<span th:errors="*{reserveId}" class="error"></span>
			<p class="mt-2">予約ID：<input type="text" th:field="*{reserveId}" readonly></p>
			<span th:errors="*{name}" class="error"></span>
			<p class="mt-2">氏名：<input type="text" th:field="*{name}"></p>
			<span th:errors="*{email}" class="error"></span>
			<p class="mt-2">メールアドレス：<input type="text" th:field="*{email}"></p>
			<span th:errors="*{phone}" class="error"></span>
			<p class="mt-2">電話番号：<input type="text" th:field="*{phone}"></p>
			<span th:errors="*{liveId}" class="error"></span>
			<p class="mt-2">ライブ：
				<select th:field="*{liveId}">
					<option th:each="live : ${liveList}" th:value="${live.liveId}"
						th:text="|${live.liveId} ${live.liveName}|">
					</option>
				</select>
			</p>
			<span th:errors="*{note}" class="error"></span>
			<p class="mt-2">備考：<input type="text" th:field="*{note}"></p>
			<span th:errors="*{reservedAt}" class="error"></span>
			<p class="mt-2">投稿日時：<input type="datetime-local" th:field="*{reservedAt}" readonly></p>
			<input class="btn btn-primary" type="submit">
		</form>
		<p class="mt-4"><a th:href="@{/admin/reserve/list}">一覧に戻る</a></p>
	</div>
</body>

</html>
